<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>test phaser</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->


  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>

<body>
  <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <div id="phaser-game">
    <div class="container overlay container-input hide">
      <div class="row">
        <div class="col-lg-12">
          <h1>Welcome to Matchey!</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">

          <form class="form-inline form-input">

            <div class="form-group">
              <label for="graphId">Graph ID</label>
              <input type="number" class="form-control" id="graphId" placeholder="Enter graph to serve" name="graphId">
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <button id="btn-login" class="btn btn-default">Login</button>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <button id="btn-admin" class="btn btn-default">Access admin</button>
        </div>
      </div>
    </div>

    <div class="container overlay container-result hide">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="input-report">report here</h1>
          <div class="report-container">
            <h2>The highest score so far is
              <span class="input-highest-score">99</span>, with
              <span class="input-highest-score-num-matches">9</span> matches.</h2>
            <h2>You scored
              <span class="input-score">99</span>.</h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <button type="button" class="btn btn-primary btn-block btn-lg btn-replay">Play again!</button>
        </div>
      </div>
    </div>

    <div class="container container-play-console hide">
      <div class="row">
        <div class="col-lg-12">
          <span>You score is
            <span class="disp-score">0</span>.</span>
          <button type="button" class="btn btn-primary btn-reset">Reset</button>
          <button type="button" class="btn btn-primary btn-submit-soln">Submit</button>
          <button type="button" class="btn btn-primary btn-solve">Solve for me.</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
  <script>
    (function(b, o, i, l, e, r) {
      b.GoogleAnalyticsObject = l;
      b[l] || (b[l] =
        function() {
          (b[l].q = b[l].q || []).push(arguments)
        });
      b[l].l = +new Date;
      e = o.createElement(i);
      r = o.getElementsByTagName(i)[0];
      e.src = 'https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e, r)
    }(window, document, 'script', 'ga'));
    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
  </script>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/phaser/build/phaser.js"></script>
  <script src="/bower_components/lodash/lodash.js"></script>
  <script src="/bower_components/phaser-kinetic-scrolling-plugin/dist/phaser-kinetic-scrolling-plugin.min.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/plugins.js -->
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <script src="scripts/stateBoot.js"></script>
  <script src="scripts/stateInput.js"></script>
  <script src="scripts/statePlay.js"></script>
  <script src="scripts/stateResult.js"></script>
  <!-- endbuild -->
</body>

</html>
